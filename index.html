<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherNest</title>
    <meta name="title" content="WeatherNest">
    <meta name="description" content="WeatherNest is a weather web app">
    <link rel="shortcut icon" href="./favicon.png" type="image/png">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./assets/css/style.css">
    <script src="./assets/js/app.js"></script>
    <script src="./assets/js/route.js"></script>
</head>

<body>

    <header class="header">
        <div class="container">
            <a href="#" class="logo">
                <img src="./assets/images/Logo.svg" width="364" height="58" alt="logo">
            </a>

            <div class="search-view active" data-search-view>
                <div class="search-wrapper">

                    <input type="search" name="search" placeholder="Search City..." class="search-filed" autocomplete="off" data-search-field>

                    <span class="m-icon">Search</span>
                    <button class="icon-btn leading-icon has-state" aria-label="close search" data-search-toggler>
                        <span class="m-icon">arrow_back</span>
                    </button>
                </div>

                <div class="search-result" data-search-result>
                    <ul class="view-list" data-search-list>
                        <li class="view-item">
                            <span class="m-icon">Location_on</span>
                            <div>
                                <p class="item-title">London</p>
                                <p class="label-2 item-subtitle">State of London, GB</p>
                            </div>

                            <a href="#" class="item-link has-state" data-search-toggler></a>
                            
                        </li>
                    </ul>
                </div>

            </div>

            <div class="header-actions">
            <button class="icon-btn has-state" aria-label="open search" data-search-togggler>
                <span class="m-icon icon">search</span>
            </button>

            <a href="#/current-location" class="btn-primary has-state" data-current-location-btn disabled>
                <span class="m-icon">my_location</span>
                <span class="span">Current Location</span>
            </a>


            </div>
        </div>
    </header>

</body>

</html>
